<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- 可选的Bootstrap主题文件（一般不用引入） -->
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <style>
            .center-block {
                display: block;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>
                        <img id="qrencode" src="" class="hidden img-responsive center-block"/>
                    </p>
                    <form action="/helloworld/qrencode" method="POST" >
                        <div class="form-group">
                            <label for="InputText">Text</label>
                            <input type="text" class="form-control" id="InputText" name="InputText" placeholder="二维码">
                        </div>
                        <hr/>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
        <script>
$(document).ready(function () {
    $('form >button:eq(0)').click(function (e) {
        e.preventDefault();
        var text = $('form input[type=text]').val();
        if (text.length != 0) {
            $('#qrencode').attr("src", '/helloworld/qrencode/create?text=' + encodeURI(text)).removeClass("hidden");
        }else{
            alert('表单为空');
        }
    });
});
        </script>
    </body>
</html>
