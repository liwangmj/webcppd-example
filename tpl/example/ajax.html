<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- 可选的Bootstrap主题文件（一般不用引入） -->
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <style>
            .center-block {
                display: block;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h3>数字瀑布控制器</h3>
                    <form id="select-get">
                        <div class="form-group">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="getDouble" checked>
                                    get Double number
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="getInt">
                                    get Int number
                                </label>
                            </div>
                        </div>
                    </form>
                    <p class="pull-left"><button id="more" class="btn btn-default btn-primary">more</button></p>
                </div>
                <div class="col-md-4">
                    <h3>Double</h3>
                    <ul class="list-group" id="double-list">
                    </ul>
                </div>
                <div class="col-md-4">
                    <h3>Int</h3>
                    <ul class="list-group" id="int-list">
                    </ul>
                </div>
            </div>

        </div>
        <script>
$(document).ready(function () {
    var doubleList = $("#double-list"), intList = $('#int-list');
    $('#more').click(function () {
        var v = $('#select-get input[name=optionsRadios]:checked').val();
        $.post("/helloworld/ajax", {method: v}, function (result) {
            if (result.ok == 1) {
                $.each(result.items, function (index, value) {
                    $("<li>").addClass("list-group-item").text(value).prependTo(v == 'getDouble' ? doubleList : intList);
                });
            }else{
                alert("post  error.");
            }
        });
    });
});
        </script>
    </body>

</html>
