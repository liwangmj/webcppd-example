<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- 可选的Bootstrap主题文件（一般不用引入） -->
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <style>
            .center-block {
                display: block;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="center-block">你已经退出登陆.</p>
                    <p class="center-block"><span class="label label-default" id="clock">10</span></p>
                    <p class="center-block">秒后返回登陆页.</p>
                </div>
            </div>
        </div>
        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
        <script>
$(document).ready(function () {
    var clock = $('#clock');
    var p = setInterval(function () {
        var time = parseInt(clock.text());
        if (time > 0) {
            clock.text(time - 1);
        } else {
            clearInterval(p);
        }
    }, 1000);
    setTimeout(function () {
        location.href = "/helloworld/login";
    }, 10000);
});
        </script>
    </body>
</html>
