<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- 可选的Bootstrap主题文件（一般不用引入） -->
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <style>
            .center-block {
                display: block;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div  class="container">
            <div class="row">
                <div class="col-md-12">
                    <form action="/helloworld/upload" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="uploadFile1">File upload 1</label>
                            <input type="file" name="uploadFile1" id="uploadFile1">
                        </div>
                        <div class="form-group">
                            <label for="uploadFile2">File upload 2</label>
                            <input type="file" name="uploadFile2" id="uploadFile2">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                        <hr/>
                        <hr/>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="list-group">
                        {{#list}}
                        <li class="list-group-item">
                            <ul class="list-group">
                                <li class="list-group-item">ok:  {{ok}}</li>
                                <li class="list-group-item">message:  {{message}}</li>
                                <li class="list-group-item">name:  {{name}}</li>
                                <li class="list-group-item">filename:  {{filename}}</li>
                                <li class="list-group-item">size:  {{size}}</li>
                                <li class="list-group-item">type:  {{type}}</li>
                                <li class="list-group-item">webpath:  {{webpath}}</li>
                                <li class="list-group-item"><img class="img-responsive" src="{{webpath}}"></li>
                            </ul>
                        </li>
                        {{/list}}
                    </ul>
                </div>
            </div>

        </div>
    </body>
</html>
