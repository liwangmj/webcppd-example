<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- 可选的Bootstrap主题文件（一般不用引入） -->
        <link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">


        <style>
            .center-block {
                display: block;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div  class="container">
            <div class="row">
                <div class="col-md-12 center-block">
                    <h1>{{title}}</h1>
                    <span id="clock">0</span>
                    <ul class="list-group">
                        {{#list}}
                        <li class="list-group-item"><span class="label label-default">name</span>:{{name}},&nbsp;&nbsp;&nbsp;&nbsp;<span class="label label-primary">value</span>:{{value}}</li>
                        {{/list}}
                    </ul>

                </div>
            </div>
        </div>


        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>

        <script>
$(document).ready(function () {
    var clock = $('#clock');
    var pro = setInterval(function () {
        var now = parseInt(clock.text());
        if (now <= 1) {
            clock.text(now + 1);
        } else {
            if ($("ul.list-group li.list-group-item").length < 10) {
                clock.text("Begin to reload the page.");
                location.reload();
            } else {
                clock.text("Stop to reload the page.");
                clearInterval(pro);
            }
        }
    }, 1000);

});
        </script>
    </body>
</html>
