<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- 可选的Bootstrap主题文件（一般不用引入） -->
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <style>
            .center-block {
                display: block;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    {{#isSubmit}}
                    <p>你提交的数据如下：</p>
                    <ul>
                        {{#list}}
                        <li><span>{{name}}</span>&nbsp;&nbsp;&nbsp;&nbsp;<span>{{value}}</span></li>
                        {{/list}}
                    </ul>
                    {{/isSubmit}}
                    {{#notSubmit}}
                    <p>POST Form</p>
                    <form action="/helloworld/post" method="POST" >
                        <div class="form-group">
                            <label for="InputEmail">Email address</label>
                            <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="InputPassword">Password</label>
                            <input type="password" class="form-control" id="InputPassword" name="InputPassword" placeholder="Password=123456">
                        </div>
                        <hr/>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="remember" value="1" checked="checked"> Check me out
                            </label>
                        </div>
                        <hr/>
                        <select class="form-control" name="select1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <hr/>
                        <select multiple class="form-control" name="select2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <hr/>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    {{/notSubmit}}
                </div>
            </div>
        </div>
        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
        <script>
$(document).ready(function () {
});
        </script>
    </body>
</html>
